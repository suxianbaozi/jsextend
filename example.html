<!DOCTYPE html>
<html>
    <head>
        <title>example js extend</title>
        <script src="jsextend.js"></script>
    </head>
    <body>
        <script>
            function Parent(){  
                this.name = '老王';  
                this.daren = function(){  
                    console.log('我是'+this.name+',我要打人了');  
                }  
            }  
            Parent.prototype = {  
                chuanmen:function(){  
                    console.log('我是'+this.name+',我去串门了');  
                }  
            };  
              
            function Child(name){  
                getParent(this,Parent,arguments);  
                this.name = name;  
            }  
            Child.extend(Parent);  
              
            var laoWang = new Parent();  
            laoWang.daren();  
            laoWang.chuanmen();  
              
            var xiaoMing = new Child('小明');  
            xiaoMing.daren();  
            laoWang.chuanmen();  
              
            var xiaoMing = new Child('小明的妹妹');  
            xiaoMing.daren();  
            laoWang.chuanmen();  
        </script>
    </body>
</html>
